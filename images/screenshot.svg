<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#6dd3ff" />
      <stop offset="100%" stop-color="#9b6dff" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="40" y="40" rx="20" ry="20" width="820" height="440" fill="#f6f7fb"/>

  <!-- Card (left/front) -->
  <g transform="translate(150,110) rotate(-12)">
    <rect width="260" height="340" rx="18" ry="18" fill="url(#g1)" filter="url(#shadow)" />
    <text x="130" y="80" fill="#fff" font-size="28" font-family="Segoe UI, Roboto, Arial" font-weight="700" text-anchor="middle">3D Flip Card</text>
    <text x="130" y="140" fill="#f3f9ff" font-size="14" font-family="Segoe UI, Roboto, Arial" text-anchor="middle">Front side</text>
    <rect x="18" y="200" width="224" height="90" rx="12" fill="#ffffff22" />
  </g>

  <!-- Card (right/back) -->
  <g transform="translate(460,110) rotate(8)">
    <rect width="260" height="340" rx="18" ry="18" fill="#fff" stroke="#e6e9ef" stroke-width="1" filter="url(#shadow)" />
    <text x="130" y="80" fill="#222" font-size="22" font-family="Segoe UI, Roboto, Arial" font-weight="600" text-anchor="middle">Back side</text>
    <text x="130" y="140" fill="#666" font-size="13" font-family="Segoe UI, Roboto, Arial" text-anchor="middle">Details revealed on flip</text>
  </g>

  <!-- caption -->
  <text x="50" y="28" fill="#333" font-size="14" font-family="Segoe UI, Roboto, Arial" font-weight="600">Demo: 3D Flip Card (hover or tap)</text>

</svg>