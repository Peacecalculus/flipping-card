<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIPING ATM CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card-section">
        <div class="card-container">
            <div class="card-front">
                <header>
                    <div class="logo">
                         <img src="../images/logo.png" alt="VISA LOGO">
                         <h5>Master Card</h5>
                    </div>
                    <img src="../images/chip.png" alt="VISA CHIP">
                </header>
                 <div class="card-number"> 
                    <p>Card Number</p>
                    <h3>1234  5678  9101  1121</h3>
                 </div>
                 <div class="card-details">
                    <div class="card-holder">
                        <h4>JOHN DOE</h4>
                    </div>
                    <div class="card-expires">
                        <p>Valid Thru</p>
                        <h4>12/24</h4>
                    </div>
                 </div>
            </div>
            <div class="card-back">
                <h6>For customer service call 1-800-123-4567</h6>
                <div class="magnetic-strip"></div>
                <div class="signature-box">
                    <p>Authorized Signature</p>
                    <div class="signature"></div>
                    <div class="cvv-box">
                        <div class="cvv">123</div>
                    </div>
                </div>
                <div class="info">
                    <p>This card is property of the bank. If found please return to the bank.</p>
                </div>
                <div class="brand-logo">
                    <img src="../images/logo.png" alt="VISA LOGO">
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
